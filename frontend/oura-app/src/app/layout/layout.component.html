<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" aria-label="Account options">
        <mat-icon aria-hidden="false" aria-label="Account icon">menu</mat-icon>
    </button>
    <span class="title">Oura app</span>

    <span class="spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Account options">
        <mat-icon aria-hidden="false" aria-label="Account icon">person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/account">
            <mat-icon>apps</mat-icon>
            <span>My account</span>
        </button>
        <button mat-menu-item (click)="logoutUser()">
            <mat-icon>power_settings_new</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" [class.mat-elevation-z4]="true">
        <mat-nav-list>
            <a mat-list-item class="nav-item" routerLink="/">
                <mat-icon matListIcon>home</mat-icon>
                <h3 matLine> Homepage </h3>
                <p matLine>
                    <span class="mat-caption"> See spicy details </span>
                </p>
            </a>
            <a mat-list-item class="nav-item" routerLink="/dashboard">
                <mat-icon matListIcon>poll</mat-icon>
                <h3 matLine> Dashboard </h3>
                <p matLine>
                    <span class="mat-caption"> See complete info </span>
                </p>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
