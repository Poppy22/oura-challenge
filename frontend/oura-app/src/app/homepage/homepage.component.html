<h1 class="mat-h1">Last 30 days' stats</h1>
<div class="stats-container">
    <div class="stat">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="hero-icon-1"></div>
                <mat-card-title>Best Average</mat-card-title>
                <mat-card-subtitle>This month's best average</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <span class="mat-display-1">Wednesday 75.2</span>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [disabled]="true">More</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="stat">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="hero-icon-2"></div>
                <mat-card-title>Performance</mat-card-title>
                <mat-card-subtitle>The overall performance this month</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <span class="mat-display-1">Wednesday 75.2</span>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [disabled]="true">More</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="stat">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="hero-icon-3"></div>
                <mat-card-title>Last night</mat-card-title>
                <mat-card-subtitle>You slept like a log</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <span class="mat-display-1">Wednesday 75.2</span>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [disabled]="true">More</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
