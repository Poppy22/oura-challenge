<h1 mat-dialog-title>Complete weekday stats</h1>
<div mat-dialog-content>
    <mat-list role="list">
        <mat-list-item role="listitem">Monday: {{data.Monday}}</mat-list-item>
        <mat-list-item role="listitem">Tuesday: {{data.Tuesday}}</mat-list-item>
        <mat-list-item role="listitem">Wednesday: {{data.Wednesday}}</mat-list-item>
        <mat-list-item role="listitem">Thursday: {{data.Thursday}}</mat-list-item>
        <mat-list-item role="listitem">Friday: {{data.Friday}}</mat-list-item>
        <mat-list-item role="listitem">Saturday: {{data.Saturday}}</mat-list-item>
        <mat-list-item role="listitem">Sunday: {{data.Sunday}}</mat-list-item>
    </mat-list>
</div>
